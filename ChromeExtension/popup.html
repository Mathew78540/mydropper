<!DOCTYPE html>
<html ng-app="app" ng-csp>
    <head>
        <link rel="stylesheet" href="css/popup.css">

        <script src="js/lib/jquery-1.11.2.min.js"></script>
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app/app.js"></script>
        <script src="js/app/popup.js"></script>
    </head>
    <body id="popup">
        <header>
            <h1>PHP 14 - Chrome Extension</h1>
        </header>

        <div ng-controller="PageController">
            <h2>Page:</h2>
            <div>{{title}}</div>
            <div>{{url}}</div>
            <h2>Has Input :</h2>
            <ul>
                <li ng-repeat="inputInfo in inputsInfo">
                    NAME : {{inputInfo.name}} - TYPE : {{inputInfo.type}}
                </li>                       
            </ul>
            <h2>Has TextArea :</h2>
            <ul>
                <li ng-repeat="textAreaInfo in textAreasInfo">
                    NAME : {{textArea.name}}
                </li>                       
            </ul>
        </div>
    </body>
</html>
