[routes]

GET /                                               = APP\CONTROLLERS\IndexController->index
GET /debug                                          = APP\CONTROLLERS\IndexController->debug

GET /users/subscribe                                = APP\CONTROLLERS\UsersController->subscribe
POST /users/create                                  = APP\CONTROLLERS\UsersController->create
GET /users/logout                                   = APP\CONTROLLERS\UsersController->logout

GET /users/lostpassword                             = APP\CONTROLLERS\UsersController->lostPassword
POST /users/lostpassword                            = APP\CONTROLLERS\UsersController->seedMailLostPassword
GET /users/lostpassword/@username/@token            = APP\CONTROLLERS\UsersController->confirmLostPassword

GET /users/login                                    = APP\CONTROLLERS\UsersController->login
POST /users/connect                                 = APP\CONTROLLERS\UsersController->connect

GET /users/edit/@id                                 = APP\CONTROLLERS\UsersController->edit
GET /users/delete/@id                               = APP\CONTROLLERS\UsersController->delete

GET /dashboard                                      = APP\CONTROLLERS\DashboardController->index